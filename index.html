<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="application/javascript" src="script.js"></script>
    </head>
    <div class="container">
        <div class="display-container">
            <p id="display"></p>
        </div>
        <div class="keypad-container">
            <div id="clear">
                <span>AC</span>
            </div>
            <div id="divide" class="key-color operator">
                <span>/</span>
            </div>
            <div id="one" class="key-color digit">
                <span>1</span>
            </div>
            <div id="two" class="key-color digit">
                <span>2</span>
            </div>
            <div id="three" class="key-color digit">
                <span>3</span>
            </div>
            <div id="multiply" class="key-color operator">
                <span>*</span>
            </div>
            <div id="four" class="key-color digit">
                <span>4</span>
            </div>
            <div id="five" class="key-color digit">
                <span>5</span>
            </div>
            <div id="six" class="key-color digit">
                <span>6</span>
            </div>
            <div id="subtract" class="key-color operator">
                <span>-</span>
            </div>
            <div id="seven" class="key-color digit">
                <span>7</span>
            </div>
            <div id="eight" class="key-color digit">
                <span>8</span>
            </div>
            <div id="nine" class="key-color digit">
                <span>9</span>
            </div>
            <div id="add" class="key-color operator">
                <span>+</span>
            </div>
            <div id="zero" class="key-color digit">
                <span>0</span>
            </div>
            <div id="decimal" class="key-color">
                <span>.</span>
            </div>
            <div id="equals" class="key-color">
                <span>=</span>
            </div>
        </div>
    </div>
</html>
